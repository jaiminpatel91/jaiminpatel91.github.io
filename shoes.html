        <section>
          <div class="lpanel">
              
              <h4>Company Name</h4>  
              <input type="checkbox" id="puma"/><label for="puma">Puma</label> <br>
              <input type="checkbox" id="nike"/><label for="nike">Nike</label><br>
              <input type="checkbox" id="adidas"/><label for="adidas">Adidas</label><br>
              <input type="checkbox" id="reebok"/><label for="reebok">Reebok</label>
              
              <h4>Price</h4>
              <input type="radio" name="price" ng-model="sdata.price" value="price" id="low"><label for="low">Low To High</label><br>
              <input type="radio" name="price" ng-model="sdata.price" value="-price" id="high"><label for="high">High To Low</label>
            </div>
            
            <div class="rpanel">
                    <div class="item" ng-repeat="x in sdata | orderBy:sdata.price">
                        <img src="{{x.img}}">
                        <h4>{{x.name}} - {{x.model}}</h4>
                        <h4>$ {{x.price}}</h4>
                        <button id="{{x.model}}">Add To Cart</button>
                </div>
            </div>
        </section>
